<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nothing here</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: monospace;
            background: #0f0f0f;
            color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            flex-direction: column;
        }

        .wrapper {
            text-align: center;
            animation: fadeIn 1.2s ease forwards;
            opacity: 0;
        }

        .box {
            padding: 40px 50px;
            border: 1px dashed #444;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.02);
            animation: rise 1.2s ease forwards;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 12px;
        }

        p {
            font-size: 16px;
            opacity: 0.75;
        }

        .cursor {
            display: inline-block;
            width: 10px;
            animation: blink 1s infinite;
        }

        .signature {
            margin-top: 16px;
            font-size: 13px;
            opacity: 0;
            letter-spacing: 0.5px;
            animation: fadeIn 1.5s ease forwards;
            animation-delay: 0.8s;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes rise {
            from {
                transform: translateY(6px);
            }
            to {
                transform: translateY(0);
            }
        }

        /* DevTools notification */
        .devtools-notice {
            position: fixed;
            bottom: 30px; /* –æ—Ç—Å—Ç—É–ø –æ—Ç –Ω–∏–∑–∞ */
            left: 50%;
            transform: translateX(-50%) scale(0.9);
            border: 1px dashed #444;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px 25px;
            border-radius: 10px;
            color: #e0e0e0;
            font-family: monospace;
            font-size: 14px;
            text-align: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease, transform 0.5s ease;
            z-index: 9999;
        }

        .devtools-notice.show {
            opacity: 1;
            transform: translateX(-50%) scale(1);
        }
    </style>
</head>
<body>
<div class="wrapper">
<div class="box">
<h1>Nothing here<span class="cursor">_</span></h1>
<p>There‚Äôs nothing here. I promise.</p>
</div>
<div class="signature">with love, ngkaa</div>
</div>
<div class="devtools-notice" id="devNotice">üôÉ And what were you trying to find there?</div>
<p>
<script>
        let devtoolsOpen = false;
        const notice = document.getElementById('devNotice');

        const checkDevTools = () => {
            const threshold = 160;
            const widthThreshold = window.outerWidth - window.innerWidth > threshold;
            const heightThreshold = window.outerHeight - window.innerHeight > threshold;

            if (widthThreshold || heightThreshold) {
                if (!devtoolsOpen) {
                    devtoolsOpen = true;
                    notice.classList.add('show');

                    // –∏—Å—á–µ–∑–∞–µ—Ç —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
                    setTimeout(() => {
                        notice.classList.remove('show');
                    }, 3000);
                }
            } else {
                devtoolsOpen = false;
            }
        };

        window.addEventListener('resize', checkDevTools);
        setInterval(checkDevTools, 500);
    </script>
</p>
</body>
</html>
